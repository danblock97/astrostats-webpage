version: '3.8'

services:
  # MongoDB service (optional - comment out for production if using external MongoDB)
  mongodb:
    image: mongo:7.0
    container_name: astrostats-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: astrostats_database
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - astrostats-network
    profiles:
      - local  # Use profile to make MongoDB optional

  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astrostats-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB:-astrostats_database}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_PREMIUM_MONTHLY_VIP=${STRIPE_PRICE_PREMIUM_MONTHLY_VIP}
      - STRIPE_PRICE_PREMIUM_YEARLY_SUPPORTER=${STRIPE_PRICE_PREMIUM_YEARLY_SUPPORTER}
      - STRIPE_PRICE_PREMIUM_YEARLY_SPONSOR=${STRIPE_PRICE_PREMIUM_YEARLY_SPONSOR}
      - STRIPE_PRICE_PREMIUM_YEARLY_VIP=${STRIPE_PRICE_PREMIUM_YEARLY_VIP}
      - STRIPE_PRICE_PREMIUM_MONTHLY_SUPPORTER=${STRIPE_PRICE_PREMIUM_MONTHLY_SUPPORTER}
      - STRIPE_PRICE_PREMIUM_MONTHLY_SPONSOR=${STRIPE_PRICE_PREMIUM_MONTHLY_SPONSOR}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - astrostats-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  astrostats-network:
    driver: bridge
