version: "3.9"

services:
  app:
    image: astrostats-webpage:local
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Forward public envs at build time so Next.js can inline them
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    env_file:
      - .env.local
    environment:
      # Ensure the app binds to this port inside the container
      - PORT=3000
      - NODE_ENV=production
    ports:
      # Map host port to container port; override host with PORT env if desired
      - "${PORT:-3000}:3000"
    restart: unless-stopped
