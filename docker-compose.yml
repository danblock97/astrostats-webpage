services:
  app:
    image: astrostats-webpage:local
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Forward public envs at build time so Next.js can inline them
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    environment:
      # Ensure the app binds to this port inside the container
      - PORT=3000
      - NODE_ENV=production
      # Pass-through runtime secrets/config from Dokploy or shell env
      - NEXTAUTH_URL
      - NEXT_PUBLIC_APP_URL
      - NEXTAUTH_SECRET
      - DISCORD_CLIENT_ID
      - DISCORD_CLIENT_SECRET
      - MONGODB_URI
      - MONGODB_DB
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
      - STRIPE_SECRET_KEY
      - STRIPE_WEBHOOK_SECRET
      - STRIPE_PRICE_SUPPORTER_MONTHLY
      - STRIPE_PRICE_SUPPORTER_YEARLY
      - STRIPE_PRICE_PREMIUM_MONTHLY_SUPPORTER
      - STRIPE_PRICE_PREMIUM_YEARLY_SUPPORTER
      - STRIPE_PRICE_SPONSOR_MONTHLY
      - STRIPE_PRICE_SPONSOR_YEARLY
      - STRIPE_PRICE_PREMIUM_MONTHLY_SPONSOR
      - STRIPE_PRICE_PREMIUM_YEARLY_SPONSOR
      - STRIPE_PRICE_PREMIUM_MONTHLY
      - STRIPE_PRICE_PREMIUM_YEARLY
      - STRIPE_PRICE_VIP_MONTHLY
      - STRIPE_PRICE_VIP_YEARLY
      - STRIPE_PRICE_PREMIUM_MONTHLY_VIP
      - STRIPE_PRICE_PREMIUM_YEARLY_VIP
    ports:
      # Map host port to container port; override host with PORT env if desired
      - "${PORT:-3000}:3000"
    restart: unless-stopped
