services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      HOSTNAME: 0.0.0.0
      PORT: "${PORT:-3000}"

      NEXTAUTH_URL: "${NEXTAUTH_URL:-}"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:-}"
      NEXT_PUBLIC_APP_URL: "${NEXT_PUBLIC_APP_URL:-}"

      DISCORD_CLIENT_ID: "${DISCORD_CLIENT_ID:-}"
      DISCORD_CLIENT_SECRET: "${DISCORD_CLIENT_SECRET:-}"

      MONGODB_URI: "${MONGODB_URI:-}"
      MONGODB_DB: "${MONGODB_DB:-}"

      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}"
      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY:-}"
      STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET:-}"

      STRIPE_PRICE_SUPPORTER_MONTHLY: "${STRIPE_PRICE_SUPPORTER_MONTHLY:-}"
      STRIPE_PRICE_SUPPORTER_YEARLY: "${STRIPE_PRICE_SUPPORTER_YEARLY:-}"
      STRIPE_PRICE_SPONSOR_MONTHLY: "${STRIPE_PRICE_SPONSOR_MONTHLY:-}"
      STRIPE_PRICE_SPONSOR_YEARLY: "${STRIPE_PRICE_SPONSOR_YEARLY:-}"
      STRIPE_PRICE_VIP_MONTHLY: "${STRIPE_PRICE_VIP_MONTHLY:-}"
      STRIPE_PRICE_VIP_YEARLY: "${STRIPE_PRICE_VIP_YEARLY:-}"

      STRIPE_PRICE_PREMIUM_MONTHLY: "${STRIPE_PRICE_PREMIUM_MONTHLY:-}"
      STRIPE_PRICE_PREMIUM_YEARLY: "${STRIPE_PRICE_PREMIUM_YEARLY:-}"
      STRIPE_PRICE_PREMIUM_MONTHLY_SUPPORTER: "${STRIPE_PRICE_PREMIUM_MONTHLY_SUPPORTER:-}"
      STRIPE_PRICE_PREMIUM_YEARLY_SUPPORTER: "${STRIPE_PRICE_PREMIUM_YEARLY_SUPPORTER:-}"
      STRIPE_PRICE_PREMIUM_MONTHLY_SPONSOR: "${STRIPE_PRICE_PREMIUM_MONTHLY_SPONSOR:-}"
      STRIPE_PRICE_PREMIUM_YEARLY_SPONSOR: "${STRIPE_PRICE_PREMIUM_YEARLY_SPONSOR:-}"
      STRIPE_PRICE_PREMIUM_MONTHLY_VIP: "${STRIPE_PRICE_PREMIUM_MONTHLY_VIP:-}"
      STRIPE_PRICE_PREMIUM_YEARLY_VIP: "${STRIPE_PRICE_PREMIUM_YEARLY_VIP:-}"
